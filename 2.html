<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>ОЧКИ: <span class="score"></span></h1>
<button class="btn">
	buy
</button>


<script type="text/javascript">
	//создай переменную score которая хранит 20
	let num = 0;
	//выведи значение переменной score в тег span
	document.querySelector('.score').innerHTML = num;
	document.querySelector('.btn').onclick = function(){
		document.querySelector('.score').innerHTML = num;
		num = num + 1;
	}
</script>
</body>
</html>
